<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div>Taylr</div>
        </nav>
        <div class="main">
            <form id='info' class="form">
                <div class="section-headers">Meet Taylr, your personal assistant for interview prep, tailored just for you.</div>

                <div class="simple">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt veritatis dolore, alias ut deserunt quo magnam consectetur ex magni. Laboriosam veniam veritatis tempore beatae soluta.</div>
               
                <div class="section-header">Schedule your interview:</div>
               
                <input type="text" class="full" name="name" id="name" placeholder="Name"/>
                <input type="text" class="half" name="email" id="email" placeholder="Email"/>
                <input type="text" class="half" name="phone" id="phone" placeholder="Phone"/>
                
                <select name="types" id="types" class="half">
                    <option value="item1">Question Type</option>
                    <option value="item2">Behavioral</option>
                </select>
                
                <select name="duration" id="duration" class="half">
                    <option value="item1">Numer of Questions</option>
                    <option value="item2">3</option>
                </select>
                
                
                <div class="full button"><button type="submit"><div>Start</div></button></div>
            </form>
        </div>
    </body>
</html>
